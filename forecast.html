<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="navigationContainer"></div>
    <div class="container">
        <div class="content-box">
            <div id="location-info" class="mb-4"></div>
            
            <!-- Current Weather -->
            <div id="current-weather" class="weather-section mb-4">
                <h3>Current Conditions</h3>
                <div class="btn-group btn-group-sm float-end" role="group" aria-label="Temperature unit toggle">
                    <button type="button" class="btn btn-outline-secondary" onclick="setTemperatureUnit('celsius')">°C</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="setTemperatureUnit('fahrenheit')">°F</button>
                </div>
                <div class="current-details">
                    <div class="temp-container">
                        <span id="current-temp" class="temperature"></span>
                        <img id="current-icon" class="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon">
                    </div>
                    <div class="conditions">
                        <p id="current-conditions"></p>
                        <p id="feels-like"></p>
                        <p id="humidity"></p>
                        <p id="wind"></p>
                    </div>
                </div>
            </div>

            <!-- Hourly Forecast -->
            <div id="hourly-forecast" class="weather-section mb-4">
                <h3>Hourly Forecast</h3>
                <div class="hourly-container"></div>
            </div>

            <!-- Daily Forecast -->
            <div id="daily-forecast" class="weather-section">
                <h3>5-Day Forecast</h3>
                <div class="daily-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/navigation.js"></script>
    <script>
        // Initialize navigation
        document.addEventListener('DOMContentLoaded', () => {
            Navigation.createNavigation('navigationContainer');
        });
    
        const WEATHERBIT_API_KEY = '0cf31f547ee745ada83363995cdd6ae5';
        let currentUnit = localStorage.getItem('temperatureUnit') || 'fahrenheit';

        document.addEventListener('DOMContentLoaded', async () => {
            const storedLocation = JSON.parse(localStorage.getItem('weatherLocation'));
            if (storedLocation) {
                document.getElementById('location-info').textContent = `Weather for ${storedLocation.name}`;
                await loadWeatherData(storedLocation.lat, storedLocation.lon);
            } else {
                document.getElementById('location-info').innerHTML = 
                    '<p class="text-danger">No location selected. Please return to the home page to select a location.</p>';
            }
        });

        async function loadWeatherData(lat, lon) {
            try {
                const forecastResponse = await fetch(
                    `https://api.weatherbit.io/v2.0/forecast/hourly?lat=${lat}&lon=${lon}&units=I&hours=48&key=${WEATHERBIT_API_KEY}`
                );
                const forecastData = await forecastResponse.json();

                const minutelyResponse = await fetch(
                    `https://api.weatherbit.io/v2.0/forecast/minutely?lat=${lat}&lon=${lon}&units=I&key=${WEATHERBIT_API_KEY}`
                );
                const minutelyData = await minutelyResponse.json();

                displayCurrentWeather(forecastData.data[0]);
                displayHourlyForecast(forecastData.data.slice(0, 8));
                displayDailyForecast(forecastData.data);
            } catch (error) {
                console.error('Error loading weather data:', error);
                document.getElementById('location-info').innerHTML = 
                    '<p class="text-danger">Error loading weather data. Please try again later.</p>';
            }
        }

        function displayCurrentWeather(data) {
            document.getElementById('current-temp').textContent = `${convertTemperature(data.temp)}°${currentUnit === 'celsius' ? 'C' : 'F'}`;
            document.getElementById('current-icon').src = `https://www.weatherbit.io/static/img/icons/${data.weather.icon}.png`;
            document.getElementById('current-conditions').textContent = data.weather.description;
            document.getElementById('feels-like').textContent = `Feels like: ${convertTemperature(data.app_temp)}°${currentUnit === 'celsius' ? 'C' : 'F'}`;
            document.getElementById('humidity').textContent = `Humidity: ${data.rh}%`;
            document.getElementById('wind').textContent = `Wind: ${Math.round(data.wind_spd)} mph`;
        }

        function displayHourlyForecast(hourlyData) {
            const container = document.querySelector('.hourly-container');
            container.innerHTML = '';

            hourlyData.forEach(hour => {
                const time = new Date(hour.timestamp_local);
                const temp = Math.round(hour.temp);
                const icon = hour.weather.icon;
                const description = hour.weather.description;

                const hourDiv = document.createElement('div');
                hourDiv.className = 'hour-forecast';
                hourDiv.innerHTML = `
                    <div class="time">${time.getHours()}:00</div>
                    <img src="https://www.weatherbit.io/static/img/icons/${icon}.png" alt="${description}" class="weather-icon-small">
                    <div class="temp">${convertTemperature(temp)}°${currentUnit === 'celsius' ? 'C' : 'F'}</div>
                `;
                container.appendChild(hourDiv);
            });
        }

        function displayDailyForecast(forecastList) {
            const container = document.querySelector('.daily-container');
            container.innerHTML = '';

            const dailyData = {};
            forecastList.forEach(item => {
                const date = new Date(item.timestamp_local).toLocaleDateString();
                if (!dailyData[date]) {
                    dailyData[date] = {
                        temps: [],
                        icons: [],
                        descriptions: [],
                        date: new Date(item.timestamp_local)
                    };
                }
                dailyData[date].temps.push(item.temp);
                dailyData[date].icons.push(item.weather.icon);
                dailyData[date].descriptions.push(item.weather.description);
            });

            Object.values(dailyData).slice(0, 5).forEach(day => {
                const dayName = day.date.toLocaleDateString('en-US', { weekday: 'short' });
                const avgTemp = Math.round(day.temps.reduce((a, b) => a + b, 0) / day.temps.length);
                const mostFrequentIcon = day.icons.sort((a,b) =>
                    day.icons.filter(v => v === a).length - day.icons.filter(v => v === b).length
                ).pop();
                const mostFrequentDescription = day.descriptions.sort((a,b) =>
                    day.descriptions.filter(v => v === a).length - day.descriptions.filter(v => v === b).length
                ).pop();

                const dayDiv = document.createElement('div');
                dayDiv.className = 'day-forecast';
                dayDiv.innerHTML = `
                    <div class="day">${dayName}</div>
                    <img src="https://www.weatherbit.io/static/img/icons/${mostFrequentIcon}.png" alt="${mostFrequentDescription}" class="weather-icon-small">
                    <div class="temp">${convertTemperature(avgTemp)}°${currentUnit === 'celsius' ? 'C' : 'F'}</div>
                `;
                container.appendChild(dayDiv);
            });
        }

        function convertTemperature(fahrenheit) {
            return currentUnit === 'celsius' ? Math.round((fahrenheit - 32) * 5/9) : Math.round(fahrenheit);
        }

        function setTemperatureUnit(unit) {
            currentUnit = unit;
            localStorage.setItem('temperatureUnit', unit);
            const storedLocation = JSON.parse(localStorage.getItem('weatherLocation'));
            if (storedLocation) {
                loadWeatherData(storedLocation.lat, storedLocation.lon);
            }
        }
    </script>
</body>
</html>
