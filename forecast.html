<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">
        <h1>Weather Forecast</h1>
        <a href="https://themaitai.github.io/BACS487-WeatherApp/" class="button">Home</a>
    </div>

    <div class="container mt-4">
        <h2 class="text-center mb-4">7-Day Forecast</h2>
        <div class="row text-center">
            <!-- Placeholder for 7-day forecast -->
            <div class="col-md-1 col-12 day-box bg-info text-white p-3 m-1">
                <h4>Today</h4>
                <img src="https://via.placeholder.com/50" alt="Weather Icon">
                <p>75°F</p>
                <p>Sunny</p>
            </div>
            <div class="col-md-1 col-12 day-box bg-secondary text-white p-3 m-1">
                <h4>Day 2</h4>
                <img src="https://via.placeholder.com/50" alt="Weather Icon">
                <p>72°F</p>
                <p>Cloudy</p>
            </div>
            <div class="col-md-1 col-12 day-box bg-info text-white p-3 m-1">
                <h4>Day 3</h4>
                <img src="https://via.placeholder.com/50" alt="Weather Icon">
                <p>70°F</p>
                <p>Rain</p>
            </div>
            <div class="col-md-1 col-12 day-box bg-secondary text-white p-3 m-1">
                <h4>Day 4</h4>
                <img src="https://via.placeholder.com/50" alt="Weather Icon">
                <p>68°F</p>
                <p>Partly Cloudy</p>
            </div>
            <div class="col-md-1 col-12 day-box bg-info text-white p-3 m-1">
                <h4>Day 5</h4>
                <img src="https://via.placeholder.com/50" alt="Weather Icon">
                <p>74°F</p>
                <p>Sunny</p>
            </div>
            <div class="col-md-1 col-12 day-box bg-secondary text-white p-3 m-1">
                <h4>Day 6</h4>
                <img src="https://via.placeholder.com/50" alt="Weather Icon">
                <p>77°F</p>
                <p>Cloudy</p>
            </div>
            <div class="col-md-1 col-12 day-box bg-info text-white p-3 m-1">
                <h4>Day 7</h4>
                <img src="https://via.placeholder.com/50" alt="Weather Icon">
                <p>79°F</p>
                <p>Sunny</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
