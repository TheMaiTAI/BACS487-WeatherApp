<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="navigationContainer"></div>

    <div class="content-box main">
        <div id="locationDisplay"></div>
        
        <div class="d-flex justify-content-end mb-3">
            <button id="openRadarBtn" class="btn btn-primary" onclick="openRadarInNewTab()">
                <i class="fas fa-external-link-alt me-2"></i>Open in New Tab
            </button>
        </div>
        
        <div class="radar-container position-relative">
            <div class="radar-wrapper">
                <iframe 
                    id="radarIframe"
                    frameborder="0" 
                    allowfullscreen
                    loading="lazy"
                    class="radar-frame"
                ></iframe>
            </div>
            <div id="mapLoading" class="radar-loading">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const locationData = JSON.parse(localStorage.getItem('weatherLocation'));
        const locationDisplay = document.getElementById('locationDisplay');
        const mapLoading = document.getElementById('mapLoading');
        let iframeSrc = '';
        
        if (locationData) {
            iframeSrc = `https://embed.ventusky.com/?p=${locationData.lat};${locationData.lon};11&l=radar&pin=${locationData.lat};${locationData.lon};dot;${encodeURIComponent(locationData.name)}`;
            document.getElementById('radarIframe').src = iframeSrc;
            locationDisplay.innerHTML = `<h3>Showing radar for: ${locationData.name}</h3>`;
            
            // Set timeout for loading
            const loadTimeout = setTimeout(() => {
                if (mapLoading.style.display !== 'none') {
                    mapLoading.innerHTML = `
                        <div class="alert alert-warning">
                            <p>The radar map is taking too long to load.</p>
                            <p>You can try:</p>
                            <ul>
                                <li><a href="${iframeSrc}" target="_blank" class="alert-link">Opening the map in a new tab</a></li>
                                <li><a href="javascript:location.reload()" class="alert-link">Refreshing this page</a></li>
                            </ul>
                        </div>
                    `;
                }
            }, 10000); // 10 second timeout

            document.getElementById('radarIframe').onload = () => {
                clearTimeout(loadTimeout);
                mapLoading.style.display = 'none';
            };

            document.getElementById('radarIframe').onerror = (error) => {
                clearTimeout(loadTimeout);
                console.error('Error loading map:', error);
                mapLoading.innerHTML = `
                    <div class="alert alert-danger">
                        <p>Error loading radar map.</p>
                        <p>You can try:</p>
                        <ul>
                            <li><a href="${iframeSrc}" target="_blank" class="alert-link">Opening the map in a new tab</a></li>
                            <li><a href="javascript:location.reload()" class="alert-link">Refreshing this page</a></li>
                        </ul>
                    </div>
                `;
            };
        } else {
            locationDisplay.innerHTML = `
                <div class="alert alert-warning">
                    No location selected. Please go back to the home page and enter a location.
                </div>
            `;
            mapLoading.style.display = 'none';
            document.getElementById('openRadarBtn').style.display = 'none';
        }
        
        function openRadarInNewTab() {
            if (iframeSrc) {
                window.open(iframeSrc, '_blank');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/navigation.js"></script>
    <script>
        // Initialize navigation
        Navigation.createNavigation('navigationContainer');
    </script>
</body>
</html>
